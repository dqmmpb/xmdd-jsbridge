<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <title>发现</title>

  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- Place favicon.ico in the root directory -->
  <link type="image/x-icon" rel="shortcut icon" href="favicon.ico">

  <!-- build:css assets/css/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css assets/css/xmdd.css -->
  <link rel="stylesheet" href="/assets/css/xmdd.css">
  <!-- endbuild -->


</head>
<body>

  <!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
  <div class="page-group">
    <!-- 单个page ,第一个.page默认被展示-->
    <div id="page-index" class="page page-current">
      <!-- 这里是页面内容区 -->
      <div class="content">

        <div>
          <ul>
            <li><input type="text" id="token"/></li>
            <li><input type="text" id="trigger"/></li>
            <li><input type="text" id="respData"/></li>
            <li><button class="btn-getoken">获取token</button></li>
            <li><button class="btn-go">去第二页,未登录会调用登录框</button></li>
            <li><button class="btn-modal">调用弹框</button></li>
            <li><button class="btn-navi">调用导航</button></li>
            <li><button class="btn-login">登录</button></li>
            <li><button class="btn-barNavBtn">定义按钮</button></li>
            <li><button class="btn-barNavBtn2">清除定义按钮</button></li>
            <li><button class="btn-share">添加分享</button></li>
            <li><button class="btn-openView">打开新的View加载页面</button></li>
            <li><button class="btn-toast">弱提示</button></li>
            <li><button class="btn-uploadImg">上传图片</button>
              <img class="img-uploadImg" src="" style="width: 50px;height: 50px;">
            </li>
          </ul>
        </div>

      </div>

    </div>

  </div>

  <!-- build:js assets/scripts/vendor/modernizr.js -->
  <script src="/bower_components/modernizr/modernizr.js"></script>
  <!-- endbuild -->

  <!-- build:js assets/scripts/vendor.js -->
  <!-- bower:js -->
  <script src="/bower_components/jquery/dist/jquery.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js assets/scripts/vendor/xmdd-jsbridge.js -->
  <script src="/src/core/js/xmdd-jsbridge.js"></script>
  <script src="/src/core/js/xmdd-jsbridge-form.js"></script>
  <!-- endbuild -->

  <!-- build:js assets/scripts/common.js -->
  <script src="_assets/scripts/common.js"></script>
  <!-- endbuild -->

  <!-- build:js assets/scripts/index.js -->
  <script src="_assets/scripts/index.js"></script>
  <!-- endbuild -->

</body>
</html>
