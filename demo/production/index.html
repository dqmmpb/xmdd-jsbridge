<!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
<div class="page-group">
  <!-- 单个page ,第一个.page默认被展示-->
  <div id="page-index" class="page page-current">
    <!-- 这里是页面内容区 -->
    <div class="content">

      <div>
        <div id="info" class="info"></div>
        <ul>
          <li><button class="button btn-login">登录，Token验证</button></li>
          <li><button class="button btn-go">去第二页,未登录会调用登录</button></li>
          <li><button class="button btn-modal">调用弹框</button></li>
          <li><button class="button btn-navi">调用导航</button></li>
          <li><button class="button btn-barNavBtn">定义右上角按钮</button></li>
          <li><button class="button btn-barRefreshBtn">定义右上角为刷新按钮</button></li>
          <li><button class="button btn-barClearBtn">清除右上角按钮</button></li>
          <li><button class="button btn-share">定义右上角为分享按钮</button></li>
          <li><button class="button btn-custom-share">重新定义分享并调用</button></li>
          <li><button class="button btn-openView">打开新的View加载页面</button></li>
          <li><button class="button btn-toast">弱提示</button></li>
          <li>
            <button class="button btn-uploadImg">上传图片</button>
            <img class="img-uploadImg" src="">
          </li>
          <li><button class="button btn-position">获取地理位置</button></li>
          <li><button class="button btn-netState">获取当前网络状态</button></li>
          <li><button class="button btn-callPhone">拨打电话号码</button></li>
          <li><button class="button btn-notify">通知安卓客户端当前页面是否属于第三方页面</button></li>
          <li><button class="button btn-addCar">新增车辆</button></li>
        </ul>
      </div>

    </div>

  </div>

</div>
